<main>
    
    <div class="contactenos">
        <div class="container">
            <h2>CONTACTENOS</h2>
            <form action="https://formspree.io/f/xjvlqykj" method="post" class="row g-3">
                <div class="col-12 col-sm-6">
                    <label for="nameinput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="name" id="nameinput" placeholder="Nombre">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="lastnameinput" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="name" id="lastnameinput" placeholder="Apellido">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="emailinput" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="emailinput" placeholder="Correo Electronico">
                </div>
                <div class="col-12 col-sm-6">
                    <label for="telinput" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" name="tel" id="telinput" placeholder="Telefono">
                </div>
                <div class="col-12">
                    <label for="mensajeinput">Mensaje</label>
                    <textarea name="mensaje" class="form-control" id="mensajeinput" cols="30" rows="5" placeholder="Comentarios"></textarea>
                </div>
                <div class="col-12">
                    <label for="pais">Elegi un Pais:</label>
                    <select class="menu" name="pais" id="pais">
                        <option value="ar">Argentina</option>
                        <option value="ur">Uruguay</option>
                        <option value="br">Brasil</option>
                        <option value="ch">Chile</option>
                        <option value="co">Colombia</option>
                    </select>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
